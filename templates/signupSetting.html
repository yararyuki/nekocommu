{% extends 'base.html' %}

{% block title %}signup{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/css/signupSettingStyle.css">
{% endblock %}
{% block main %}

<main>
    <form action="/signupCheck" class="wrapper" method="post">
        <h2>新規登録</h2>
        <div class="Area">
            <p class="textArea">
                <label>ニックネーム</label>
                <input type="text" name="name" class="textbox" required>
            </p>
            <p class="textArea">
                <label>ID</label>
                <input type="text" name="id" class="textbox" required>
            </p>
            <p class="textArea">
                <label>パスワード</label>
                <input type="password" name="pass" class="textbox" required>
            </p>
            <p class="textArea">
                <label>パスワード確認用</label>
                <input type="password" name="pass2" class="textbox" required>
            </p>
            <p class="box">
                <input type="submit" value="登録" class="button">
            </p>
        </div>
    </form>
</main>

{% endblock %}
{% block js %}
{{ super() }}
<script src="/static/js/menu.js"></script>
{% endblock %}
